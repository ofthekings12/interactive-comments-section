[build]
  base = "react-interactive-comments-section"
functions = "/.netlify/functions"

[dev]
  functions = "interactive-comments-section/netlify/functions"

[build.environment]
  REACT_APP_API_URL = "/.netlify/functions/api"

[functions]
  directory = "interactive-comments-section/netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200